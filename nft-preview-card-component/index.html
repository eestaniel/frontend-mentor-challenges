<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <section class="card">
        <div class="card__image">
            <img src="images/image-equilibrium.jpg" alt="equilibrium image">
        </div>
        <div class="card__header">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="card__text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__flex-group-price">
            <div class="price-coin">
                <div class="coin-icon" data-type="coin"></div>
                <p>0.041 ETH</p>
            </div>
            <div class="price-days-left">
                <div class="days-left-icon" datatype="time"></div>
                <p>3 days left</p>
            </div>
        </div>
        <hr class="line" color="red">
        <div class="card__flex-group-seller">
            <div class="seller-icon">

            </div>
            <p class="seller-text">Creation of <span class="seller-name">Jules Wyvern</span></p>
        </div>
    </section>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Edwin Estaniel</a>.
</div>
</body>
</html>

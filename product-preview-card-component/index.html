<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main>
    <div class="container">
        <picture class="image-container">
            <source media="(min-width: 555px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="mobile-image">
        </picture>
        <div class="product-container">
            <div class="product__category">PERFUME</div>
            <h1 class="product__header">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__paragraph">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="product__price">$149.99 <span class="product__old-price">$169.99</span></p>
            <button class="button">
                <span class="button__icon" datatype="icon"></span>
                Add to Cart
            </button>

        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Edwin Estaniel</a>.
    </div>
</main>
</body>
</html>

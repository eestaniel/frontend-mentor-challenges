<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
    <div class="card">
        <h1 class="card__header">Get <span class="header-highlight">insights</span> that help your business grow</h1>
        <p class="card__paragraph"> Discover the benefits of the data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.
        </p>
        <div class="grid-box">
            <div class="box-1">
                <h2>10k+</h2>
                <p>companies</p>
            </div>
            <div class="box-2">
                <h2>314</h2>
                <p>templates</p>
            </div>
            <div class="box-1">
                <h2>12m+</h2>
                <p>queries</p>
            </div>
        </div>
        <img src="images/image-header-mobile.jpg" alt="mobile-image-header">
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</main>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="scripts.js" defer></script>
</head>
<body>

<main>
    <section class="card">
        <div class="card__content">
            <div class="card__icon">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                          fill="#FC7614"/>
                </svg>
            </div>
            <div class="card__header">
                <h1>How did we do?</h1>
            </div>
            <div class="card__text">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve
                    our offering!</p>
            </div>
            <div class="card__score">
                <div class="score score-1">
                    <p>1</p>
                </div>
                <div class="score score-2">
                    <p>2</p>
                </div>
                <div class="score score-3">
                    <p>3</p>
                </div>
                <div class="score score-4">
                    <p>4</p>
                </div>
                <div class="score score-5">
                    <p>5</p>
                </div>
            </div>
            <button class="button">Submit</button>
        </div>

    </section>
    <section class="submit-card hidden">
        <div class="submit__content">
            <div class="submit__image">
                <img src="images/illustration-thank-you.svg" alt="thank-you">
            </div>
            <div class="submit__score">
                <p>You selected <span id="_score"></span> out of 5</p>
            </div>
            <div class="submit__header">
                <h1>Thank you!</h1>
            </div>
            <div class="submit__text">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
                in
                touch!
            </div>
        </div>
    </section>
</main>
</body>
</html>

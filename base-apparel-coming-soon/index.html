<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<main>
    <div class="container">
        <div class="header">
            <img class="header__logo" src="images/logo.svg" alt="header-logo"/>
        </div>

        <section class="content">
            <h1 class="content__header"><span class="header__accent">We're</span> Coming Soon</h1>
            <p class="content__paragraph">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </section>

        <form class="form">
            <input type="email" name="email" class="form__email " placeholder="Email Address">
            <button class="form__button">
                <img src="images/icon-arrow.svg" alt="icon arrow">
            </button>
            <div class="form__email-error hidden">
                <p class="error-text">Please provide a valid email!</p>
                <img src="images/icon-error.svg" alt="error-icon" class="error-icon">
            </div>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Edwin Estaniel</a>.
            </p>
        </form>

        <picture class="image">
            <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
            <img src="images/hero-mobile.jpg" alt="image">
        </picture>
    </div>


</main>

</body>
</html>

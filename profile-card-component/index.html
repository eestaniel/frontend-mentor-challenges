<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Divs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <div class="bg bg-top"></div>
    <div class="bg bg-bottom"></div>
    <div class="container">
        <div class="container__background-image">
            <img src="images/bg-pattern-card.svg" alt="container-image">
        </div>
        <div class="container__user-image">
            <img src="images/image-victor.jpg" alt="profile-image">
        </div>
        <div class="container__content">
            <h1 class="container__header">
                Victor Crest <span class="container__age">26</span>
            </h1>
            <div class="container__location">London</div>
        </div>
        <hr>
        <div class="container__footer">
            <div class="container__grid-container">
                <div class="container__grid-item">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="container__grid-item">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="container__grid-item">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>

    </div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Edwin Estaniel</a>.
</div>
</body>
</html>

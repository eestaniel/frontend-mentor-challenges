<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<main>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="card__body">
            <h1 class="card__header">Order Summary</h1>
            <div class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!
            </div>
            <div class="flex-group-payment">
                <div class="payment-icon-group">
                    <div class="payment__icon" data-type="itunes"></div>
                    <div class="payment__year">
                        <h2 class="year__header">Annual Plan</h2>
                        <p class="year__price">$59.99/year</p>
                    </div>
                </div>
                <div class="payment__change">
                    <h2>Change</h2>
                </div>
            </div>
            <button class="button">Proceed to Payment</button>
            <div class="cancel-order">Cancel Order</div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Edwin Estaniel</a>.
    </div>
</main>


</body>
</html>
